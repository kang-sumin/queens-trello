<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>워크스페이스 생성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>워크스페이스 생성</h1>
    <form id="workspaceForm">
        <label for="name">워크스페이스 이름</label>
        <input type="text" id="name" name="name" placeholder="워크스페이스 이름을 입력하세요" required>

        <label for="description">워크스페이스 설명</label>
        <textarea id="description" name="description" rows="4" placeholder="워크스페이스 설명을 입력하세요" required></textarea>

        <button type="submit">워크스페이스 생성</button>
    </form>
</div>

<script>
    document.getElementById('workspaceForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;

        console.log('워크스페이스 이름:', name);
        console.log('워크스페이스 설명:', description);

        alert('워크스페이스가 생성되었습니다!');
    });
</script>
</body>
</html>
